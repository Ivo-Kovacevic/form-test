<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left-column">
            <div class="holder">
                <img src="odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-column">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <br>
                <p>You know you want to.</p>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form id="form1">
                    <div class="left-form">
                        <label for="fn">First name</label><br>
                        <input type="text" id="fn" minlength="1" maxlength="20"><br>

                        <label for="email">Email</label><br>
                        <input type="email" id="email" required><br>

                        <label for="password">Password</label><br>
                        <input type="password" id="password" required>
                    </div>
                    <div class="right-form">
                        <label for="ln">Last name</label><br>
                        <input type="text" id="ln"><br>

                        <label for="phone">Phone number</label><br>
                        <input type="number" id="phone" required><br>

                        <label for="password">Password</label><br>
                        <input type="password" id="password" required>
                    </div>
                </form>
            </div>
            <div class="submit">
                <button type="submit" form="form1">CREATE ACCOUNT</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>    
</body>
</html>
